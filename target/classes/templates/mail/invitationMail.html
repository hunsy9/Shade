    color: black;
    padding: 100px;
    background: whitesmoke;
    display: table-cell;">
<hr id="titleLine" style="border:7px solid rgba(167, 167, 167);">
<div style="text-align: center">
    <h1 id="title" style="margin-top: 3rem;" th:text="${header}">${header}</h1>
    <p id="desc" style="font-size: 1.2rem;
    margin-top: 3rem;">Click the button below to enter the organization. </p>
    <p id="desc2" style="font-size: 1.2rem;">Do great things within your organization.</p>
    <a th:href="${href}" th:text="${join}" style="color: #147e94; font-family: sans-serif; font-size: 13px; font-weight: bold; line-height: 40px; text-decoration: none;">${join}</a>
</div>
<footer>
    <hr id="footerLine" style="border:1px solid rgba(167, 167, 167, 0.4);">
    <p id="footDesc" style="color: rgba(167, 167, 167, 0.9); font-size: 0.8rem;">If your invitation isn't accepted, try talking to your organization's manager. Finally contact the app manager.</p>
</footer>
</body>
</html>
